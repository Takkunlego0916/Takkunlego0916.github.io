<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tetris</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="board" width="240" height="480"></canvas>
<div id="side">
  <canvas id="next" width="80" height="80"></canvas>
  <div id="stats"><div>レベル:<span id="level">1</span></div><div>ライン:<span id="lines">0</span></div><div>点数:<span id="score">0</span></div></div>
  <div id="controls">
    <button id="rotate">回転</button><button id="drop">落下</button>
    <button id="left">◀</button><button id="down">▼</button><button id="right">▶</button>
    <button id="pause">ポーズ</button><button id="new">New Game</button>
  </div>
</div>
<script src="pieces.js"></script>
<script src="game.js"></script>
<script src="ui.js"></script>
</body>
</html>
