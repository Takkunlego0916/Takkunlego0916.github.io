<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tetris</h1>
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="instructions">
      <p>操作方法:</p>
      <ul>
        <li>← → : 左右移動</li>
        <li>↓ : 落下</li>
        <li>Q : 左回転</li>
        <li>W : 右回転</li>
      </ul>
    </div>
  </div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <script src="script.js"></script>
</body>
</html>
