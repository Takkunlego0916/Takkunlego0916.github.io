<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1 class="title">2048</h1>

    <div class="scoreboard">
      <div class="score-box">
        <div class="label">スコア</div>
        <div id="score" class="value">0</div>
      </div>
      <div class="score-box">
        <div class="label">ベスト</div>
        <div id="best" class="value">0</div>
      </div>
    </div>

    <div id="board" class="board" aria-label="2048 board"></div>

    <div class="controls">
      <button id="new" class="btn-red">New Game</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
<!-- 追加: オーバーレイ -->
<div id="overlay" aria-hidden="true">
  <div class="panel">
    <h2 id="ov-title"></h2>
    <div id="ov-msg"></div>
    <div class="actions">
      <button id="ov-continue" class="btn">続ける</button>
      <button id="ov-new" class="btn btn-red">New Game</button>
    </div>
  </div>
</div>
